<div class="container"> <div class="page-header"> <h1>My Todo Lists</h1> </div> <form role="form" ng-submit="createList(newListName)"> <div class="row"> <div class="input-group"> <input type="text" ng-model="newListName" placeholder="New List Name" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Create"> </span> </div> </div> </form> <p></p> <div class="list-group list-menu"> <a class="list-group-item" data-ng-repeat="list in lists"> <div data-list-id="{{ list._id }}"> <span title="Open List" data-ng-click="$log.log(&quot;open list&quot;)">{{ list.listName }}</span> <span title="Delete List" class="fa fa-times-circle fa-inverse pull-right" data-ng-click="removeList(&quot;{{ list._id }}&quot;)"></span> </div> </a> </div> </div>
